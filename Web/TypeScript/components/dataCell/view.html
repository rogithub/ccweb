<script type="text/html" id="data-cell-sortable-header-template">
    <a data-bind="click: changeOrder">
        <label data-bind="text: title" style="cursor: pointer;"></label>
        <!-- ko if: order() === 0 -->
        <i class="fas fa-sort"></i>
        <!-- /ko -->
        <!-- ko if: order() === 1 -->
        <i class="fas fa-sort-up"></i>
        <!-- /ko -->
        <!-- ko if: order() === 2 -->
        <i class="fas fa-sort-down"></i>
        <!-- /ko -->
    </a>
</script>

<script type="text/html" id="data-cell-default-data-template">
    <label data-bind="text: $data"></label>
</script>

<!-- ko template: { name: template, data: data } -->
<!-- /ko -->
