<table class="table">
    <thead>
        <tr>
            <!-- ko foreach: { data: cols, as: 'c' } -->
            <th>
                <data-cell params="template: headTemplate, data: getHeadData(c.header)"></data-cell>
            </th>
            <!-- /ko -->
        </tr>
    </thead>
    <tbody>
        <!-- ko foreach: { data: rows, as: 'r' } -->
        <tr>
            <!-- ko foreach: $parent.cols() -->
            <td>
                <data-cell params="template: celTemplate, data: getCellData(r)"></data-cell>
            </td>
            <!-- /ko -->
        </tr>
        <!-- /ko -->
    </tbody>
</table>
